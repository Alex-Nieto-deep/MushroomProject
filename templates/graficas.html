<script>
  Chart.defaults.global.responsive = true;
  Chart.defaults.global.legend.display = false;

  var chartData = {
    labels: [{% for dato in numeros %}
  "{{ dato.0 }}",
    {% endfor %}],
  datasets: [{
    label: 'x',
    fill: true,
    lineTension: 0.1,
    backgroundColor: "rgba(114,147,203,0.2)",
    borderColor: "blue",
    borderCapStyle: 'butt',
    borderDash: [],
    borderDashOffset: 0.0,
    borderJoinStyle: 'mister',
    pointBorderColor: "rgba(57,10,177,1)",
    pointBackgroundColor: "#fff",
    pointBorderWidth: 1,
    pointHoverRadius: 5,
    pointHoverBackgroundColor: "rgba(57,10,177,1)",
    pointHoverBorderColor: "rgba(220,220,220,1)",
    pointHoverBorderWidth: 2,
    pointRadius: 1,
    pointHitRadius: 10,
    data: [{% for dato in numeros %}
    {{ dato.2 }},
  {% endfor %}],
    spanGaps: false
        }]
    }

  var ctx = document.getElementById("ejemplo2").getContext("2d");

  var ejemplo2 = new Chart(ctx, {
    type: 'polarArea',
    data: chartData,
    options: {
      responsive: true,
      legend: {
        labels: {
          usePointStyle: false
        }
      },
      scales: {
        xAxes: [{
          display: true,
          scaleLabel: {
            display: true,
            labelString: 'num'
          }
        }],
        yAxes: [{
          display: true,
          scaleLabel: {
            display: true,
            labelString: 'x'
          }
        }]
      },
    }
  });

</script>
